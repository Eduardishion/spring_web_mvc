<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedi</title>
</head>
<body>

<h1>New Jedi</h1>
<!--resordar que el objeto que pasamos por th:object= , debe coincidir con el objetto que usamos para almecenar dats
    en este caso es personaje, que es la clase que declaramos en modelos
-->
<form th:action="@{/jedi}" th:object="${personaje}" method="post">
    <input type="number" name="id"   th:field="*{id}"     th:placeholder="Id"/> <br/>
    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Name Error</span>
    <br/>

    <input type="text" name="name"     th:field="*{name}"     th:placeholder="Name"/> <br/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    <br/>

    <input type="text" name="lastName" th:field="*{lastName}" th:placeholder="LastName"/> <br/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</span>
    <br/>
    <button type="submit">Create a new Jedi</button>
</form>

<br>

<a th:href="@{/jedi}">Jedi</a>

</body>
</html>
